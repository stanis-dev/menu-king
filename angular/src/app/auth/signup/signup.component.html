<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <p>Registrar cuenta nueva</p>
  <label for="username">
    Nombre de usuario
    <input
      type="text"
      placeholder="Nombre de usuario"
      formControlName="username"
      id="username"
    />
  </label>
  <label for="email">
    Email
    <input
      type="email"
      placeholder="Tu correo"
      formControlName="email"
      id="email"
    />
  </label>
  <label for="password">
    Contrase単a
    <input
      type="password"
      placeholder="Tu contrase単a"
      formControlName="password"
      id="password"
    />
  </label>
  <label for="confirmPassword">
    Confirma tu contase単a
    <input
      type="password"
      placeholder="Confirmar contrase単a"
      formControlName="confirmPassword"
      id="confirmPassword"
    />
  </label>
  <button type="submit" [disabled]="!authForm.valid">ENVIAR</button>
  <button type="button" [routerLink]="['../']">LOGIN</button>
</form>
