<div class="popup">
  <h2>{{ mode === "editar" ? "Editar" : "Crear" }} menu</h2>
  <form [formGroup]="menuForm" (ngSubmit)="onSubmit()">
    <input
      type="text"
      placeholder="El nombre de tu menu"
      formControlName="menuName"
    />
    <input type="number" placeholder="Comensales" formControlName="pax" />
    <div class="botones">
      <button>Guardar</button>
      <button>Cancelar</button>
    </div>
  </form>
</div>
